<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link href="../static/css/H-ui.min.css" rel="stylesheet" type="text/css" />
  <link href="../static/css/H-ui.login.css" rel="stylesheet" type="text/css" />
  <link href="../static/css/style.css" rel="stylesheet" type="text/css" />
  <link href="../static/css/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <title>后台登录</title>

</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
<div class="row">
  <div class="span6 offset1">
  {% for mess in get_flashed_messages() %}
    
    <div class="alert alert-info">
      {{ mess }}
    </div>
        
  {% endfor %}
  </div>
</div>
      <form class="form form-horizontal" action="{{url_for('login')}}" method="post" name="form1" id="form1">
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input name="login" type="submit" class="btn btn-success radius size-L"value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" />
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;" />
        </div>
      </div>
      </form>
      <form class="form form-horizontal" action="s" method="post" name="form2" id="form2">
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <select name="obj" id="obj" >
            <option value="1">蔬菜种植</option>
            <option value="2">蔬菜存储</option>
            <option value="3">蔬菜运送</option>
            <option value="4">蔬菜收购</option>
          </select>
          <button id="register" name="register" onclick="gogogo()" type="submit" class="btn btn-success radius size-L">&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright©2015 中华人民共和国吴淞海事局</div>

<script type="text/javascript" language="JavaScript">
  function gogogo(){
      document.getElementById("form2").action="register";
      document.getElementById("form2").submit();}
</script>
</body>
</html>
