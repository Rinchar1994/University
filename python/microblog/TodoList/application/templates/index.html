<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--<link href={{ url_for('static',filename="css/bootstrap.min.css") }} rel="stylesheet" media="screen">-->
<link href = "static/css/bootstrap.min.css" rel = "stylesheet" media = "screen" />
<link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<!--<script src={{ url_for('static',filename="js/jquery.js") }}></script>-->
<script src = "static/js/jquery.js" ></script>
<!--<script src={{ url_for('static',filename="js/bootstrap.min.js") }}></script>-->
<script src = "static/js/bootstrap.min.js"></script>
<title>TodoList</title>
</head>
<body>
<div class="row">
	<div class="span6 offset6">
	{% for mess in get_flashed_messages() %}
		
		<div class="alert alert-info">
			{{ mess }}
		</div>
        
	{% endfor %}
	</div>
</div>
<div class="container">
<div class="span8 offset2">
<form name="del" method="post">
	<h2>TodoList</h2>
    <table class="table table-hover">
    	<tr>
    		<th width="69%">Task</th>
        	<th width="17%">Time</th>
        	<th width="14%">Manage</th>
    	</tr>
    {% for i in todo %}
    	<tr>
        	<td>{{ i.task }}</td>
            <td>{{ i.time }}</td>
            <td><a href="/delete/{{ i.id }}">删除</a></td>
        </tr>
    {% endfor %}
    </table>
</form>
</div>
</div>
<div class="container">
<div class="span12">
	<hr>
</div>
</div>
<div class="container">
<div class="span6 offset3">
<form class="form-horizontal" role="form" action="{{ url_for("index") }}" method=post onsubmit="return checkinput();">
<div class="form-group">
	<label class="col-sm-4 control-label">任务</label>
<div class="col-sm-8">
<input type=text name="task" id="task" />
</div>
</div>

	<div class="span6 offset3">
	<input type=submit value="提交" name="sub"/>
	</div>
</form>
</div>
</div>
</body>
</html>
